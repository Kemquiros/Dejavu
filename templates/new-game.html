<!DOCTYPE html>
<html>
  <head>
    <title>Dejavu: crear nuevo juego</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>  
    <link href="static/css/games.css" rel="stylesheet">     
  </head>
  
  <body> 
    <div class="row contenedor-principal"> 
      <div class="col-lg-12">
        <!-- Logo -->
        <div class="row">
          <div class="col-lg-4">
          </div>
          <div class="col-lg-4">
            <div class="contenedor-logo">
              <img src="static/img/logo.png">
            </div>           
          </div>      
          <div class="col-lg-4">
          </div>        
        </div>
        <!-- Icono y nombre -->
        <div class="row">
          <div class="col-lg-2">
          </div>
          <div class="col-lg-4">
            <div class="row">
              <div class="col-lg-4">
                <img id="img-ico" src="static/img/ico/{{ icono }}.png">
              </div>   
              <div class="col-lg-8 text-center">
                <div id="name" class="text-center">
                  <label class="label-propio">{{ nombre }}</label>
                </div>                
              </div>               
            </div>
          </div>               
          <div class="col-lg-4">
            <div class="row">
              <form class="form-inline" action="/new-game" method="post">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="label-propio" for="numeroJ"><h4>Numero de jugadores</h4></label>
                    <input type="text" class="form-control" id="numeroJ" name="numeroJ" placeholder="Min:4  Max:20" min="4" max="20" required>
                  </div>
                  <div class="form-group">
                    <label class="label-propio" for="nombre"><h4>Nombre de partida</h4></label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" placeholder="Ingresa el nombre" required>
                  </div>                  
                </div>
                <div class="col-lg-6">
                  <div class="text-center align-middle">
                      <button type="submit" class="btn btn-outline-danger btn-accion">Configurar</button>
                    </form>
                    <form action="/cancel-game" method="post">
                      <button type="submit" class="btn btn-outline-danger btn-accion">Salir</button>
                    </form>                    
                  </div>              
                </div> 
                <div class="col-lg-2">
                </div>
            </div>
            
          </div>         
        </div> 
      </div>
    </div>
  </body>
</html>
